    <title>Form Layout - Voler Admin Dashboard</title>
    
</head>
<body>
    
            
<div class="main-content container-fluid" layout:fragment="content">


	
	<!-- page start-->
            <div  >
                <section class="panel">
                    <div class="panel-heading">
                        User Details and Assigned User Roles
                    </div>
                    <div class="panel-body">
                        <div class="col-lg-6">
                            <div class="panel border-top">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Id</label>
                                        <div class="col-sm-6">
                                            <input name="id" th:value="${user.userId}" disabled type="text" size="16" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4">Username</label>
                                        <div class="col-sm-6">
                                            <input name="firstname" th:value="${user.username}" class="form-control" size="16" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-4"> Active</label>
                                        <div class="col-sm-6">
                                            <input name="lastname" th:value="${user.active}"  type="text" class=" form-control" />
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <table class="table table-striped table-advance table-hover">
                                <tbody>
                                <tr th:each="userRole:${userRoles}">
                                    <th></th>
                                    <th><i class="icon_profile"></i> Description</th>
                                    <th><i class="icon_cogs"></i> Action</th>
                                </tr>
                                <tr >
                                    <td><i class="fa fa-table"></i></td>
                                    <td th:text="${userRole}"></td>
                                    <td>
                                        <div class="btn-group">
                                            <a onclick="return confirm('Are you sure you want delete?')"
                                              href="#"
                                               class="btn btn-danger"><i class="icon_close_alt2"></i>Unassign</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

                <section class="panel">
                    <div class="panel-heading">
                        Roles currents user is not assigned
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th></th>
                                <th><i class="icon_profile"></i> Description</th>
                                
                                <th><i class="icon_cogs"></i> Action</th>
                            </tr>
                            <tr th:each="userNotRole:${userNotRoles}">
                                <td><i class="fa fa-table"></i></td>
                                <td th:text="${userNotRole.roleName}"></td>
                                
                                <td>
                                    <div class="btn-group">
                                        <a  onclick="return confirm('Are you sure you want delete?')"
                                            th:href="@{'/role/assign/'+${user.userId}+'/' +${userNotRole.id}}"
                                            class="btn btn-success"><i class="icon_plus_alt2"></i>Assign</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
            <!-- page end-->
