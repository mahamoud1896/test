<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    
    <title>Chiffrage Aristarc</title>
    <link rel="shortcut icon" href="assets/images/logo_ARISTARC.png" type="image/x-icon">
    
   
</head>
<body>
    
<div class="main-content container-fluid" layout:fragment="content"> 

	<div class="box-footer center">
                        <a th:href="@{/newRole}">
                            <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Add new</button>
                        </a>
                        
                    </div>
   
   
   <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title">LISTE DES ROLES</h4>
                    <div class="d-flex ">
                        <i data-feather="download"></i>
                    </div>
                </div>
                <div class="card-body px-0 pb-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-advance table-hover" >
                            <thead>
                            <tr>
                                <th><i class="icon-table"></i>ID Role</th>
                                <th><i class="icon-table"></i>Role</th>
                                <!-- <th>Privil√®ge</th> -->
                                
                                <th><i class="icon-table"></i>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="role : ${role}" >
				                <td th:text="${role.id}"> ID</td>
				                <td th:text="${role.roleName}">Nom</td>
				               
				                <!-- <td th:text="${role.actions}">Profil Type</td> -->
				                <!-- <td th:each="actionType : ${roles.actions}"
                                            th:if="(${actionType.id} == ${roles.actions.profilTypeId})"
                                            th:text="${actionType.actionName}">
                                </td> -->
				                
				                <td>
				                	<div class="btn-group">
				                    <a href="#" class="btn icon btn-primary" th:href="@{'/editRole/' + ${role.id}}"><i class="badge-circle font-medium-1" data-feather="edit"></i>Edit</a>
				                    &nbsp;&nbsp;&nbsp;
				                    <a href="#" class="btn icon btn-danger"  th:href="@{'/deleteRole/' + ${role.id}}"><i class="badge-circle font-medium-1" data-feather="mail"></i>Delete</a>
				                    </div>
				                </td>
				            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
   
   
</div>

            
  
</body>
</html>
