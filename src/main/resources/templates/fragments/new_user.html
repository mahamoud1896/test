<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
   
    <title>Chiffrage aristarc</title>
    
   
</head>
<body>
    
            
<div class="main-content container-fluid" layout:fragment="content">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>User</h3>
                
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/listUsers}">User</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Nouvel user</li>
                    </ol>
                </nav>
            </div>
        </div>

    </div>
    <!-- Basic Horizontal form layout section start -->
    <section id="multiple-column-form">
    <div class="row match-height">
        
        <div class="col-12">
        <div class="card">
            <div class="card-header">
            <h4 class="card-title">ENREGISTRER UN USER</h4>
            </div>
            <div class="card-content">
            <div class="card-body">
                <form th:action="@{/saveUser}" th:object="${user}"
            method="post" class="form form-horizontal">
                <div class="form-body">
                    <div class="row">
                    
                    	<div class="col-md-4">
                            <label>ID USER</label>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group has-icon-left">
                                <div class="position-relative">
                                    <input type="number" readonly="readonly"  th:field="*{userId}" class="form-control" placeholder="Id" id="first-name-icon">
                                    <div class="form-control-icon">
                                        <i data-feather="number"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label>ACTIVE</label>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group has-icon-left">
                                <div class="position-relative">
                                    <input type="text"  th:field="*{active}" class="form-control" placeholder="Active" id="first-name-icon">
                                    <div class="form-control-icon">
                                        <i data-feather="name"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                         <div class="col-md-4">
                            <label>PROVIDER</label>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group has-icon-left">
                            	
	                             <select class="form-control" th:field="*{provider}" id="provider" name="provider">
									
									<option value="">Select.</option>
									<option th:value="GOOGLE">GOOGLE</option>
									<option th:value="LOCAL">LOCAL</option>
								 </select>
                               <!-- <div class="position-relative">
                                
                                     <input type="text"  th:field="*{provider}" class="form-control" placeholder="Provider" id="first-name-icon">
                                    <div class="form-control-icon">
                                        <i data-feather="provider"></i>
                                    </div> 
                                </div>-->
                            </div>
                        </div>
                         <div class="col-md-4">
                            <label>USERNAME</label>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group has-icon-left">
                                <div class="position-relative">
                                    <input type="text"  th:field="*{username}" class="form-control" placeholder="Username" id="first-name-icon">
                                    <div class="form-control-icon">
                                        <i data-feather="name"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label>PASSWORD</label>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group has-icon-left">
                                <div class="position-relative">
                                    <input type="text"  th:field="*{password}" class="form-control" placeholder="Password" id="first-name-icon">
                                    <div class="form-control-icon">
                                        <i data-feather="password"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                                    <h6>Selectionner le role</h6>
                                    
                                    <label class="col-4 col-form-label">Role: </label>
									<div class="col-8">
										<th:block th:each="role: ${listRole}">
										<input type="checkbox" th:field="*{roles}"
											th:text="${role.roleName}" th:value="${role.id}" class="m-2" />
										</th:block>
									</div>
						</div>
                                    <!-- <div class="position-relative">
                                    	<span th:text="${profil.size()}"></span>
                                        
                                    </div> -->
                                <!--  </div>
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                        <select class="form-select" th:field="*{profil}" id="inputGroupSelect01">
                                        
                                            <option value="">Select...</option>
                                            
                                            <option th:each="profilType : ${profil}" th:value="${profilType.id}" th:text="${profilType.fonction}"></option>
                                        </select>
                                    </div> -->
                                 
                       
                    <div class="col-12 d-flex justify-content-end ">
                        <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                       
                      <a th:href="@{/listUsers}">  <button type="button" class="btn btn-light-secondary me-1 mb-1">Reset</button>
                      </a>
                    </div>
                    </div>
                </div>
                
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>
  
</div>

           
  
</body>
</html>
